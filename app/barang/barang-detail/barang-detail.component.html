<div class="row">
  <div class="col-xs-12">
    <img [src]="barang .imagePath" alt="{{barang.name}}" class="img-responsive" style="max-height:300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{barang.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button"
      class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="carret"></span>
    </button>
    <ul class="dropdown-menu">
      <li> <a (click)="onAddShoppingList()" style="cursor:pointer;"> To Shopping List</a></li>
      <li> <a (click)="onEditBarang()" style="cursor:pointer;"> Edit Recipe</a></li>
      <li> <a style="cursor:pointer;" (click)="ondeleteRecipe()"> Delete Recipe</a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{barang .description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<!--ingredients-->
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let ingredient of barang .ingredients">
    {{ingredient.name}}-{{ingredient.amount}}
  </li>
    </ul>
  </div>
</div>
