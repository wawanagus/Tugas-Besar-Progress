<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="barangForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <h2>Tambah Data Barang :</h2>
      </div><br>
      <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="kode_barang">Kode Barang</label>
              <input type="text" id="kode_barang" formControlName="kode_barang" class="form-control">  
            </div>
          </div>
          <div class="col-xs-6">
              <div class="form-group">
                <label for="imagePath ">Gambar Barang</label>
                <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                #imagePath>  
              </div>
            </div>
            <div class="col-xs-6">
                <img  [src]="imagePath.value" class="img-responsive">
              </div>
        </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="nama_barang">Nama Barang</label>
            <input type="text" id="nama_barang" formControlName="nama_barang" class="form-control">  
          </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
              <label for="jumlah">Jumlah Barang</label>
              <input type="text" id="jumlah" formControlName="jumlah" class="form-control">  
            </div>
          </div>
      </div>
        <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="status">Status Barang</label>
                <input type="text" id="status" formControlName="status" class="form-control">  
              </div>
            </div>
            <div class="col-xs-6">
                <button type="submit" [disabled]="!barangForm.valid" class="btn btn-success">Simpan</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
          </div>
       <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
          *ngFor="let ingredientCtrl of barangForm.get('ingredients').controls; let i = index" 
          [formGroupName]="i"
          style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" class="form-control"
              formControlName="name">  
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control"
              formControlName="amount">  
            </div>
            <div class="col-xs-2">
             <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
