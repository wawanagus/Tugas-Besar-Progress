<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
          name="name"
          ngModel
          required
          >
          <!-- #nameInput adalah sebuah local reference -->
        </div>
        <div class="col-sm-2">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" (click)="onCari()">Cari</button>
        </div>
      </div>
    </form>
  </div>
</div>
